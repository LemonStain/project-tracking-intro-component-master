<!DOCTYPE html>
<html lang="en">
  <link rel="stylesheet" href="css/style.css">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Barlow&family=Barlow+Condensed:wght@400;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Project tracking intro component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
  <header>
    <div><img id="logo" src="images/logo.svg" /></div>
    <div><img src="images/icon-hamburger.svg" /></div>
  </header>
<div id="main">
  <div id="image"><div class="background-square"></div><img src="images/illustration-devices.svg" alt=""></div>
  
  <div id="content">  
    <div class="content">
    <p class="new"><span class="new-pill">New</span> Monograph Dashboard</p>
  
    <h1>Powerful insights into your team</h1>
    <p>Project planning and time tracking for agile teams</p>
  
    <h3><a class="button">Schedule a demo</a> to see a live preview</h3>
  </div>
</div>
</div>
</div>



  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
</body>
</html>
